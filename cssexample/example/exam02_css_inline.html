<body>
    <h1><span>Famous Line</span> (명대사)</h1>
    <p style="font-size: 25px;">기생충 Parasite </p>
    <hr/>
    <!--style 속성으로 명시 - 인라인 스타일 시트-->
    <h1>가장 완벽한 계획이 뭔지 알아? 무계획이야.</h1>
    <h2>You know what the perfect plan is? No plan</h2>
     <hr/>
    <blockquote style="font-size:28px; color:rgb(199, 43, 51,0.4); font-weight: bold; font-style:italic;">
    계획을 하면 모든 계획이 다 계획대로 되지 않는 게 인생이거든.<br/>
    Because life is all about how things don't go according to plan.
    </blockquote>
