<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 스타일 속성</title>

    <style>
        ol{
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
        ul{
            list-style:circle url("../image/flower_icon.png") outside;
        }
    </style>
</head>
<body>
    <h2>🎮 나의 취미</h2>
    <ul>
        <li>게임하기</li>
        <li>여행하기</li>
        <li>음악듣기</li>
    </ul>
    <h2>🌏 가고 싶은 여행지</h2>
    <ol>
        <li>LA</li>
        <li>뉴질랜드</li>
        <li>대만</li>
    </ol>
    <h2> 🍽 먹어보고 싶은 음식</h2>
    <ul>
        <li>베이징 카오야</li>
        <li>이탈리아 젤라또</li>
        <li>프랑스 마카롱</li>
    </ul>
</body>
</html>
