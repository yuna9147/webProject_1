<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css적용문서</title>
    <style>
        h1{
            font-weight:bold;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        h2{
            font-family:"Comic Sans MS" ;
        }
        P{
            font-style:italic;
            font-weight: bold;
        }
        span{
            color: purple;
        }
    </style>

</head>
<body>

    <h1><span>Famous Line</span> (명대사)</h1>
    <p>기생충 Parasite </p>
    <h1>가장 완벽한 계획이 뭔지 알아? 무계획이야.</h1>
    <h2>You know what the perfect plan is? No plan</h2>

    <h1>계획을 하면 모든 계획이 다 계획대로 되지 않는 게 인생이거든.</h1>
    <h2>Because life is all about how things don't go according to plan.</h2>
</body>
</html>
