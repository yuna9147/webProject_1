<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>

    <style>
        
        div{
            font-size: 25px;
            color: rgb(145, 58, 216);
        }

        #country li:hover{
            color: rgb(255, 132, 153);
        }

        #island li {
            color: rgb(81, 206, 255);
        }

        #food li:first-child{
            color:rgb(241, 44, 215);
        }

    </style>
</head>
<body>
    <section id="country">
    <div>**여행하고 싶은 나라**</div>
    <hr/>
    <ol>
        <li>스위스</li>
        <li>미국</li>
        <li>일본</li>
        <li>호주</li>
    </ol>
    </section>
    <section id="island">
        <div>**여행하고 싶은 섬**</div>
        <hr/>
        <ol>
            <li>제주도</li>
            <li>하와이</li>
            <li>오키나와</li>
            <li>발리</li>
        </ol>
    </section>
    <section id="food">
        <div>**좋아하는 음식**</div>
        <hr/>
        <ul>
            <li>마라탕</li>
            <li>삼겹살</li>
            <li>김치볶음밥</li>
        </ul>
    </section>
</body>
</html>
