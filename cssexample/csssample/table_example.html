<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 스타일 적용 예제</title>
    <link rel="stylesheet" href="../csssample/table_example.css">
</head>
<body>
    <table>
        <caption>미세먼지 농도</caption>
        <tr>
            <td colspan="2">예보 구간</td>
            <td class="good">좋음</td>
            <td class="soso">보통</td>
            <td class="notbad">약간나쁨</td>
            <td class="bad">나쁨</td>
            <td class="worst" colspan="2">매우나쁨</td>
        </tr>
        
        <tr>
            <td colspan="2">예측 농도</td>
            <td>0~30</td>
            <td>31~80</td>
            <td>81~120</td>
            <td>121~200</td>
            <td>201~300</td>
            <td>301~</td>
        </tr>
    
        <tr>
            <td rowspan="2">행동 요령</td>
            <td>노약자</td>
            <td></td>
            <td></td>
            <td>장시간 실외 활동 가급적 자제</td>
            <td>무리한 실외활동 자제요청 (특히 호흡기, 심질환자, 노약자)</td>
            <td>실외활동 제한</td>
            <td>실내생활</td>
        </tr>

        <tr>

            <td>일반</td>
            <td></td>
            <td></td>
            <td></td>
            <td>장시간 무리한 실외활동 자제</td>
            <td>실외활동 자제</td>
            <td>실외활동 자제</td>
        </tr>
    </table>
</body>
</html>
