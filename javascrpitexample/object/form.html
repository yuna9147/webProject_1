<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <fieldset>
        <legend>회원가입</legend>
        <form id="form1">

        <div>
        <label class="title">이름</label>
        <input type="text" name="user_name" id="user_name"><br/>
        </div>

        <div>
        <label class="title">성별</label>
        <input type="radio" name="gender" id="man" value="남자"><label for="man">남자</label>
        <input type="radio" name="gender" id="woman" value="여자"><label for="woman">여자</label><br/>
        </div>

        <div>
        <label class="title">직업</label>
        <select name="job" id="job">
                <option value="">----선택하세요----</option>
                <option value="프로그래머">프로그래머</option>
                <option value="영상크리에이터">영상크리에이터</option>
                <option value="온라인MD">온라인MD</option>
                <option value="디자이너">디자이너</option>
                <option value="광고마케터">광고마케터</option>
        </select> <br/>
        </div>

        <div>
        <label class="title">취미</label>
        <input type="checkbox" name="hobby" id="hobby1" value="걷기"><label for="hobby1">걷기</label>
        <input type="checkbox" name="hobby" id="hobby2" value="축구"><label for="hobby2">축구</label>
        <input type="checkbox" name="hobby" id="hobby3" value="농구"><label for="hobby3">농구</label>
        <input type="checkbox" name="hobby" id="hobby4" value="여행"><label for="hobby4">여행</label>
        <input type="checkbox" name="hobby" id="hobby5" value="영화"><label for="hobby5">영화</label>
        <br/>
        </div>

        <div class="btnArea">
        <button type="submit" id="joinBtn">가입</button>
        <button type="reset">초기화</button>
        </div>
        </form>
    </fieldset>

    <script src="../js/form.js"></script>
</body>
</html>
