<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 예제</title>
    <link rel="stylesheet" href="../css/03_formEvent.css">
</head>
<body>
    <h1>회원가입</h1>
    <form name="join" id="join">
        <div>
            <label class="menu">아이디</label><input  name="user_id" id="user_id">
        </div>

        <div>
            <label class="menu">비밀번호</label><input  name="user_pw" id="user_pw">
        </div>
        
        <div>
            <label class="menu">이름</label><input  name="user_name" id="user_name">
        </div>
        
        <div>
            <label class="menu">생년월일</label><input  name="birth" id="birth">
        </div>
        
        <div>
            <label class="menu">성별</label>
            <input type="radio" name="gender" value="남자" id="m"><label class="menu" for="m">남자</label>
            <input type="radio" name="gender" value="여자" id="fm"><label class="menu" for="fm">여자</label>
        </div>
        
        <div>
            <label class="menu">이메일</label>
            <input  name="email" id="email">@<input name="emailDomain" id="emailDomain">
            <select name="emailAddress" id="emailAddress">
                <option value="">선택</option>
                <option value="naver.com">naver.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="nate.com">nate.com</option>
            </select>
        </div>
        
        <div>
            <label class="menu">핸드폰번호</label><input  name="user_id" id="user_id">
        </div>
        
        <div>
            <label class="menu">취미</label><input  name="user_id" id="user_id">
        </div>
        
        <div>
            <label class="menu">직업</label><input  name="user_id" id="user_id">
        </div>

        <div>
            <button type="button">회원가입</button>
            <button type="reset">다시작성</button>
        </div>
        
    </form>
</body>
</html>
