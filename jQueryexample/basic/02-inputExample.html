<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_formExample - 02-inputExample.html</title>
    <style>
			#number1, #number2{ width:100px; }
			#result{ width:120px; }
			#operation{ width:60px; }
			label[for="userName"]{letter-spacing: 8px;}
			.message{height: 16px; display: block; padding: 6px 55px;}
		</style>
</head>
<body>
    <h5>두 수 연산하기</h5>
    <form name = "calculation" id="calculation">
        <input type = "text" name="number1" id="number1" placeholder="숫자 입력" />
        <select name="symbol" id="symbol">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="number2" id="number2" placeholder="숫자 입력"/>
        <button type="button" id="operation"> = </button>
        <input type="text" name="result" id="result" readonly="readonly"/>
    </form>

    <hr/>
    <h5>폼예제</h5>
    <form>
        <div>
            <label for="userId">아이디</label>
            <input type="text" name="userId" id="userId" class="inputData" />
            <span class="message"></span>
        </div>
        <div>
            <label for="userName">이름</label>
            <input type="text" name="userName" id="userName" class="inputData" />
            <span class="message"></span>
        </div>
        <div>
            <button type="button" id="sendBtn">전송</button>
        </div>
    </form>

    <script src="../js/jquery-3.7.1.slim.min.js"></script>
	<script src="../js/02-inputExample.js"></script>
    
</body>
</html>
